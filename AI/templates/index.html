<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>💬 Sentiment Analyzer</h1>
    <p class="subtitle">Understand the mood of your message in seconds.</p>

    <form method="POST" action="/predict">
      <textarea name="comment" placeholder="Paste a tweet, message, or comment..." required></textarea>
      <button type="submit">🔍 Analyze Sentiment</button>
    </form>

    {% if prediction %}
      <div class="card">
        <h2>Result:</h2>
        <p><strong>Input:</strong> {{ input_text }}</p>
        <p><strong>Sentiment:</strong> <span class="tag {{ prediction|lower }}">{{ prediction }}</span></p>
      </div>
    {% endif %}
  </div>
</body>
</html>
